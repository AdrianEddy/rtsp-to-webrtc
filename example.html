<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>RTSP to WebRTC Example Client</title>
		<base href="/">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script>
			let pc = new RTCPeerConnection({
				iceServers: [
					{
						urls: 'stun:stun.l.google.com:19302'
					}
				]
			})
			let log = msg => {
				document.getElementById('div').innerHTML += msg + '<br>';
			}

			pc.ontrack = function (event) {
				var el = document.createElement(event.track.kind);
				el.srcObject = event.streams[0];
				el.autoplay = true;
				el.controls = true;

				document.getElementById('remoteVideos').appendChild(el);
			}

			pc.oniceconnectionstatechange = e => log(pc.iceConnectionState)
			pc.onicecandidate = event => {
				if (event.candidate === null) {
					const xhr = new XMLHttpRequest();
					const url = "http://localhost:8000/sdp";
					
					xhr.onreadystatechange = (e) => {
						if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 201) {
							console.log(xhr.responseText);
							let sd = xhr.responseText;
							if (sd === '') {
								return alert('Session Description must not be empty');
							}

							try {
								pc.setRemoteDescription({"type": "answer", "sdp": sd});
							} catch (e) {
								alert(e);
							}
						}
					}
					
					xhr.open("POST", url);
					xhr.send(pc.localDescription.sdp);
				}
			}

			// Offer to receive 1 video track
			pc.addTransceiver('video', {'direction': 'recvonly'});
			pc.createOffer().then(d => pc.setLocalDescription(d)).catch(log);

			window.startSession = () => {
				let sd = document.getElementById('remoteSessionDescription').value;
				if (sd === '') {
					return alert('Session Description must not be empty');
				}

				try {
					pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(sd)));
				} catch (e) {
					alert(e);
				}
			}
		</script>
	</head>

	<body>
		<br />

		Video<br />
		<div id="remoteVideos"></div> <br />

		Logs<br />
		<div id="div"></div>
	</body>
</html>
